<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		变量：可变的量
			var 
			let:
				1.没有预解析，声明变量之前调用不会出现undefined而是报错
				
				2.使用let之后，不会在window下注册一个属性，所以为undefined
				3.变量名不允许是重复的，如果重复报错。
				
				4.在某些情况下可以替代索引
				
				
		常量：不可变的量
			const
				
				1.没有预解析，声明变量之前调用不会出现undefined而是报错
				
				2.声明时要立即声明立即赋值，不然会报错。
				
				3.变量名不允许是重复的，如果重复报错。
				
				4.某些值只是使用不会改变的就使用const
				
				5.使用const之后，不会在window下注册一个属性，所以为undefined
	</script>	
</body>
</html>
