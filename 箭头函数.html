<script>
	箭头函数：
		箭头函数不具备this arguments 自己没有就找上一级this
	如何更改this指向
		1.call apply bind 
		2. var that = this；
		3.=>

	如何确定this是谁  看谁调用 .前面是谁this就是谁

	function a(b){
		return b+1;
	}
	
	let a = b => b+1  
	去掉function关键字
	参数有一个可以省略小括号 小括号和大括号之间有一个箭头
	如果没有大括号则之间返回值 有大括号必须写return

	function a(b){
		return function (c){
			return b+c;
		}
	}
	转换：
	let a = b => c => b+c; //高阶函数 （2个箭头包括2个）
