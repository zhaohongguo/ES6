<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Promise  ---就是一个对象，用来传递异步操作数据
			pending 等待、处理中----Resolve 完成
								----Rejected 拒绝 失败

		var p1 = new Promise(function(resolve,reject){
				//resolve  成功
				//reject    失败
				if (异步处理成功了) {
					resolve(成功数据)
				}else{
					reject(失败原因)
				}
		});

		p1.then(成功(resolve),失败(reject))
------------------------------------------------
		catch--用来捕获错误

		all  全部  用于将多个promise对象组合，包装成一个全新的promise
			Promise.all([p1,p2,p3.....]);
				所有的promise对象都正确，才走成功，否则，只要有一个错误，就是失败

		race   返回一个promise对象
				最先能执行的promise结果，哪个最快，用哪个

		promise.reject()  --------生成错误的一个promise
		
		promise.resolve() --------生成一个成功的promise		
	</script>
</body>
</html>
